<!DOCTYPE html>
<html>
    <head>
        <title>CS50 Search</title>
        <style>
            #top {
                text-align: center;
            }
            
            #middle {
                text-align: center;
            }
            
            #middle input {
                margin: 5px;
            }
            
            #bottom {
                font-size: smaller;
                font-weight: bold;
                margin: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <img src="http://cdn.cs50.net/2014/fall/lectures/7/w/src7w/logo.gif" alt="CS50 Search">
        </div>
        <div id="middle">
            <form action="https://www.google.com/search" method="get">
                <input name="q" type="text">
                <br>
                <input type="submit" value="CS50 Search">
            </form>
        </div>
        <div id="bottom">
            Copyright &#169; CS50
        </div>
    </body>
</html>
